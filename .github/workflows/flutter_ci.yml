name: Flutter CI


on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
    build:
        name: Analyze • Test • Build
        runs-on: ubuntu-latest



        steps:
            - name: Checkout repository
              uses: actions/checkout@v4

            - name: Set up Flutter
              uses: subosito/flutter-action@v2
              with:
                flutter-version: '3.35.7' # match your local version
                channel: stable
                cache: true
            - name: Install dependencies
              run: flutter pub get

            - name: Analyze code
              run: flutter analyze

            - name: Run tests
              run: flutter test --coverage

            - name: Build APK
              run: flutter build apk --debug
